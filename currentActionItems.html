<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .frame {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="action-items-inner-frame" src="https://daily.appianci.net/suite/webapi/action-items-view"></iframe>
    <script>
      function handleMessage(event) {
        var frame = document.getElementById('action-items-inner-frame');
        if (event.source !== frame.contentWindow) {
          return;
        }
        window.parent.postMessage(event.data, '*');
      }
      window.addEventListener('message', handleMessage, true);
    </script>
  </body>
</html>
